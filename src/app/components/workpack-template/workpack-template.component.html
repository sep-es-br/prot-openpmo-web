<div class="notification" [style.right]="MessageRightPosition">
  Saved successfully
</div>

<div class="main-title">{{viewOptions.title}}</div>
<div class="container-form">
  <mat-accordion >

    <!-- Edit/View Panel -->
    <mat-expansion-panel 
      [expanded]="viewOptions.propertiesPanelOpenState"
      (opened)="viewOptions.propertiesPanelOpenState = true"
      (closed)="viewOptions.propertiesPanelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Properties
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form 
        [formGroup]="formGroupWorkpackTemplate" 
        (ngSubmit)="onSubmit()"
        class="form-container">
        <mat-form-field>
          <input matInput
            type="text"      
            formControlName="name"
            placeholder="Name"/>
        </mat-form-field>
        <mat-error 
          *ngIf="formGroupWorkpackTemplate.controls['name'].invalid && formGroupWorkpackTemplate.controls['name'].touched">
          Name is <strong>required</strong>
        </mat-error>
        <mat-form-field>
          <input matInput 
            type="text" 
            formControlName="shortName"
            placeholder="Short Name"/>
        </mat-form-field>
        <mat-error *ngIf="formGroupWorkpackTemplate.controls['shortName'].invalid && formGroupWorkpackTemplate.controls['shortName'].touched">
          Name is <strong>required</strong>
        </mat-error>
        
        <div class="container-fluid cards" formArrayName="properties">
          <div class="row property-row">
            <div [class]="(property.editing) ? 'property-card-box property-full-width' : 'property-card-box'"    
              *ngFor="let property of formGroupWorkpackTemplate['controls'].properties['controls']; let i=index;">
              <mat-expansion-panel 
                [formGroupName]="i"
                class="property-card row"
                [expanded]="property.get('editing').value"
                (opened)="EditProperty(i)"
                (closed)="StopEditing(i)"
                *ngIf="!property.get('toDelete').value">
                <mat-expansion-panel-header class="property-header">
                  <mat-panel-title class="property-name">
                    <div class="property-logo-mat-icon" 
                        *ngIf="GetPropertyLogo(property.get('typeName').value).source == 'mat-icon'">
                        <mat-icon 
                          fontSet="{{GetPropertyLogo(property.get('typeName').value).set}}" 
                          fontIcon="{{GetPropertyLogo(property.get('typeName').value).icon}}"></mat-icon>
                    </div>
                    <div class="property-logo-font" 
                        *ngIf="GetPropertyLogo(property.get('typeName').value).source == 'font'">
                      {{GetPropertyLogo(property.get('typeName').value).icon}}
                    </div>
                    <div class="property-title">
                      {{property.get('name').value}}
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="card-content">
                  <div class="{{(property.get('editing').value) ? 'textInput' : 'minimum-width'}}">
                    <mat-form-field 
                      class="form-field">
                      <input matInput
                        type="text"
                        placeholder="Name"
                        formControlName="name"/>
                    </mat-form-field>
                  </div>
                  <div class="{{(property.get('editing').value) ? 'textInput' : 'minimum-width'}}">
                    <mat-form-field 
                      class="form-field">
                      <input matInput
                        type="text"
                        placeholder="Minimum"
                        formControlName="min"
                        value=""/>
                    </mat-form-field>
                  </div>
                  <div class="{{(property.get('editing').value) ? 'textInput' : 'minimum-width'}}">
                    <mat-form-field 
                      class="form-field">
                      <input matInput
                        type="text" 
                        placeholder="Maximum"
                        formControlName="max"/>
                    </mat-form-field>
                  </div>
                  <div class="{{(property.get('editing').value) ? 'textInput' : 'minimum-width'}}">
                    <mat-form-field 
                      class="form-field">
                      <input matInput
                        type="text"
                        placeholder="Default value"
                        formControlName="value"/>
                    </mat-form-field>
                  </div>
                  <div class="delete-button"> <div>
                    <button mat-button 
                      (click)="DeleteProperty(i)">
                      <mat-icon fontSet="fas" fontIcon="fa-trash-alt"></mat-icon>
                    </button>
                  </div></div>
                </div>
              </mat-expansion-panel>
            </div>
          </div>
        </div>
        <button mat-raised-button class="add-property-button dropleft card-setting" 
                id="dropdownAddPropertyButton" data-toggle="dropdown">
          Add Property 
          <mat-icon fontSet="fa" fontIcon="fa-plus"></mat-icon>
          <div class="dropdown-menu" aria-labelledby="dropdownAddPropertyButton">
            <a *ngFor="let pType of propertyTypes"
                class="dropdown-item"
                (click)="AddProperty(pType.typeName)"
                [innerHTML]="pType.typeName"></a>
          </div>
        </button>

        <!-- SAVE BUTTON -->
        <div class="footer-button"
            [style.bottom]="SaveButtonBottomPosition">
          <div class="example-button-row">
            <button 
              class="save-button" mat-button>Save</button>
          </div>
        </div>        


      </form>
    </mat-expansion-panel>

    <!-- Workpack Templates Panel -->
    <mat-expansion-panel
      *ngIf="viewOptions.action == 'edit'"
      [expanded]="viewOptions.workpacksPanelOpenState"
      (opened)="viewOptions.workpacksPanelOpenState = true"
      (closed)="viewOptions.workpacksPanelOpenState = false">
      
      <!-- Header -->
      <mat-expansion-panel-header>
        <mat-panel-title>
          Workpack Templates
        </mat-panel-title>
      </mat-expansion-panel-header>

        <!-- Body -->
        <div class="container-fluid cards">
          <div class="row">

            <mat-card class="card card-style" *ngFor="let component of workpackTemplate.components">
                <div class="card-image">
                  <mat-icon fontSet="fas" fontIcon="fa-cube"></mat-icon>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" 
                    (click)="DeleteWorkpackTemplate(component.id)"
                    routerLink="/workpacktemplate/edit/{{workpackTemplate.id}}">Delete</a>
                  </div>
                </div>
                <div class="card-setting" id="dropdownMenuButton" data-toggle="dropdown">
                  <mat-icon fontSet="fa" fontIcon="fa-bars"></mat-icon>
                </div>
                <mat-card-title class="title-card">
                  <a routerLink="/workpacktemplate/edit/{{component.id}}" routerLinkActive="active">{{component.name}}</a>
                </mat-card-title>
                <div class="card-manager">
                  <mat-icon fontSet="fa" fontIcon="fa-user-circle"></mat-icon>
                </div>
              </mat-card>

            <mat-card class="card new-card card-style">
              <div class="card-image-new dropleft" id="dropdownMenuButton" data-toggle="dropdown">
                <mat-icon fontSet="fa" fontIcon="fa-plus"></mat-icon>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a  class="dropdown-item" 
                  routerLink="/workpacktemplate/new2workpacktemplate/{{workpackTemplate.id}}" 
                  routerLinkActive="active">New</a>
                  <div class="dropdown-item not-a-link disabled">Reuse:</div>
                  <a *ngFor="let template of flatTree"
                  class="dropdown-item"
                  (click)="ReuseTemplate(template.id)"
                  [innerHTML]="template.label"></a>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
