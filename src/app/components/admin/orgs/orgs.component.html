<!-- orgs-list.html -->
<div class="page-container">
  <div class="container-fluid cards">
    <div class="row">
      <!-- CARD PEOPLE -->
      <mat-card class="card card-style" *ngFor="let org of orgs">
        
        <div class="setting-container">
        <span class="card-setting" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon fontSet="fa" fontIcon="fa-bars"></mat-icon>
        </span>
        </div>
      

        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          
          <button mat-menu-item>
            <span (click)="RemoveOrg(org.id)" translate>Remove</span>
          </button>

          <button mat-menu-item>
            <span routerLink="/org/{{org.id}}" routerLinkActive="active" href="#" translate>Edit</span>
          </button>

        </mat-menu>

        <mat-card-title class="title-card">
          <a routerLink="/org/{{org.id}}" routerLinkActive="active">{{org.name}}</a>
        </mat-card-title>
        
        <mat-card-content class="img-card">
          <mat-icon fontSet="fas" fontIcon="fa-user"></mat-icon>   
        </mat-card-content>
        
        <div class="id-container-card">
          <span>ID: {{org.id}}</span>
        </div>
      </mat-card>

      <mat-card class="card new-card card-style" routerLink="/org/new" routerLinkActive="active">
        <div class="card-image-new">
          <mat-icon fontSet="fa" fontIcon="fa-plus"></mat-icon>
        </div>
      </mat-card>
    </div>
  </div>
</div>
