<div class="menu-breadcrumb">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li *ngFor="let crumb of breadcrumbTrail; let i = index"
              class="breadcrumb-item"
              [ngClass]="{active: crumb.active}">
              <a  routerLink="/{{crumb.route}}/{{crumb.action}}/{{crumb.id}}{{crumb.templateId}}" 
                    routerLinkActive="active" 
                    aria-current="page"
                    (click)="GoTo(i)">
                    <span class="home-icon" *ngIf="i == 0">
                        <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
                    </span>

                    <!-- Showing the path traveled by the user in the upper area of â€‹â€‹the screen -->
                    <span *ngIf="((i > 0) && (i < breadcrumbTrail.length - 1))">
                        {{crumb.label|translate:user}}
                    </span>
                    <span *ngIf="((i > 0) && (i == breadcrumbTrail.length - 1))" disabled>
                        {{crumb.label|translate:user}}
                    </span>
                    
            </a>
          </li>
      </ol>
  </nav>
</div>
