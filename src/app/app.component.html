<!-- app.component.html -->
<div class="background-page">
    
    <div class="container-fluid topo">

        <!--PROJECT NAME-->
        <div class="logo">
            <img class="logo-top" src="../assets/images/Logo.png">
            <input ui-mask="99/99/9999" placeholder="MM/DD/YYYY" type="text" name="uBirthdate" ng-model="user.birthdate" required/>
            <!-- <input currencyMask [(ngModel)]="value" [options]="localeConfig.currencyMask"/> -->
        </div>

        <!-- OLD BUTTON USER
        <div class="user">
            <mat-icon fontSet="fa" fontIcon="fa-user-circle" aria-hidden="true"></mat-icon>
        </div>-->
        
        <!--BUTTON USER-->
        <button class="user" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon fontSet="fa" fontIcon="fa-user-circle" aria-hidden="true"></mat-icon>
        </button>
            
        <mat-menu #menu="matMenu" [overlapTrigger]="false">

            <button class="UserButton" mat-menu-item>
                <mat-icon fontSet="fas" fontIcon="fa-user" aria-hidden="true"></mat-icon>
                <span>My profile</span>
            </button>

            <button class="UserButton" mat-menu-item>
                <mat-icon fontSet="fa" fontIcon="fa-cog" aria-hidden="true"></mat-icon>
                <span>Account settings</span>
            </button>

            <button class="UserButton" mat-menu-item [matMenuTriggerFor]="languages">
                <mat-icon fontSet="fa" fontIcon="fa-flag" aria-hidden="true"></mat-icon>
                {{lang|translate:use}}
            </button>

            <button class="UserButton line" mat-menu-item>
                <mat-icon style="color: brown;" fontSet="fas" fontIcon="fa-sign-out-alt" aria-hidden="true"></mat-icon>
                <span class="log-out">Log Out</span>
            </button>

        </mat-menu>

        <mat-menu #languages="matMenu">
            <button  class="UserButton" (click)="switchLanguage('en')" mat-menu-item translate>
                <!-- <i class="icon-flag-br icon-positin"></i> -->
                <span class="margin-language">English</span>
            </button>
            <button class="UserButton" (click)="switchLanguage('pt-BR')" mat-menu-item translate>
                <!-- <i class="icon-flag-br icon-positin"></i> -->
                <span class="margin-language">PortuguÃªs BR</span>
            </button>
        </mat-menu>
        
        <!--BUTTON CONFIG-->
        <!-- <div class="config">
            <mat-icon fontSet="fa" fontIcon="fa-cog" aria-hidden="true"></mat-icon>
        </div> -->

    </div>

    <!--PROGRESS BAR-->
    <app-progress></app-progress>
    <div class="progress-bar">
        <div [ngClass]="{hideProgress: !spinnerOn}">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </div>

    <app-breadcrumb></app-breadcrumb>

    <!-- <div class="container-fluid panel">
        <div class="filter">
            <mat-icon fontSet="fa" fontIcon="fa-filter" aria-hidden="true"></mat-icon>
        </div>
    </div> -->

    <router-outlet></router-outlet>

</div>
