<div class="container-form"> 
  <div class="schema-edit" *ngIf="(showForm)">
      <label for="schemaForm">{{title}}</label>
      <form name="schemaForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="schematemplatename">Name</label>
            <input type="text" class="form-control" 
                name="schematemplatename" autocomplete="off"
                #schemaTemplateName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && schemaTemplateName.invalid }"
                required
                type="text" size="30" 
                [ngModel]="schemaTemplate.name | trim"
                (ngModelChange)="SetTrimmedNameAndShortName($event)" /> 
            <div *ngIf="f.submitted && schemaTemplateName.invalid" class="invalid-feedback">
                <div *ngIf="schemaTemplateName.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="schematemplateshortname">Short Name</label>
            <input  id="schematemplateshortname" class="form-control" 
                    name="schematemplateshortname" autocomplete="off"
                    #schematemplateshortname="ngModel" 
                    [ngClass]="{ 'is-invalid': f.submitted && schematemplateshortname.invalid }"
                    required 
                    pattern="[a-z0-9_]*"
                    type="text" 
                    size="30" 
                    [(ngModel)]="schemaTemplate.shortName"/> 
            <div *ngIf="f.submitted && schematemplateshortname.invalid" class="invalid-feedback">
                <div *ngIf="schematemplateshortname.errors.required">Short Name is required</div>
                <div *ngIf="schematemplateshortname.errors.pattern">The short name can have only lowercase letters, digits and underscore (_)</div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
</div>

<!-- schema-emplate-list -->
<div *ngIf="((action == 'children') || (action == 'detail'))">
  <div class="main-title">{{schemaTemplate.name}}</div>
  <div class="page-container">
    <div class="container-fluid cards">
      <div class="row">
        <div class="card card-style" *ngFor="let workpackTemplate of schemaTemplate.workpackTemplates"> 
          <div class="card-body">
            <div class="template-card-image">
              <i class="fa fa-cube" aria-hidden="true"></i>
            </div>
            <div class="template-card-title">
              <a routerLink="/workpacktemplate/children/{{workpackTemplate.id}}" routerLinkActive="active">{{workpackTemplate.name}}</a>
            </div>
  
            <div class="dropleft">
              <i class="fa fa-bars card-setting" id="dropdownMenuButton" data-toggle="dropdown" ></i>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a  class="dropdown-item" 
                    routerLink="/workpacktemplate/edit/{{workpackTemplate.id}}" 
                    routerLinkActive="active">Edit</a>
                <a  class="dropdown-item"
                    (click)="DeleteWorkpackTemplate(workpackTemplate.id)"
                    routerLink="/schematemplate/children/{{schemaTemplate.id}}" 
                    routerLinkActive="active">Delete</a>
              </div>
            </div>
  
            <div class="card-manager">
              <!-- <i class="fa fa-user-circle" aria-hidden="true" [pTooltip]="office.managerName" tooltipPosition="top"></i> -->
              <i class="fa fa-user-circle" aria-hidden="true" pTooltip="managerName" tooltipPosition="top"></i>
            </div>
          </div>
        </div>
  
        <div class="card new-card">
          <div class="card-body">
            <div class="card-image-new" 
                routerLink="/workpacktemplate/new2schematemplate/{{schemaTemplate.id}}" 
                routerLinkActive="active">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
