<div class="container-form">
  <div class="schematemplate-edit" *ngIf="((action == 'new') || (action == 'edit') || (action == 'detail'))">
    <label for="schemaTemplateForm">New Schema</label>
    <form name="schemaForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="schematemplatename">Name</label>
            <input type="text" class="form-control" 
                name="schematemplatename"
                #schematemplatename="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && schematemplatename.invalid }"
                required
                type="text" size="30" 
                [ngModel]="schemaTemplate.name | trim"
                (ngModelChange)="SetTrimmedNameAndShortName($event)" /> 
            <div *ngIf="f.submitted && schemaName.invalid" class="invalid-feedback">
                <div *ngIf="schematemplatename.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="schematemplateshortname">Short Name</label>
            <input  id="schematemplateshortname" class="form-control" 
                    name="schematemplateshortname"
                    #schematemplateshortname="ngModel" 
                    [ngClass]="{ 'is-invalid': f.submitted && schematemplateshortname.invalid }"
                    required 
                    pattern="[a-z0-9_]*"
                    type="text" 
                    size="30" 
                    [(ngModel)]="schemaTemplate.shortName"/> 
            <div *ngIf="f.submitted && schematemplateshortname.invalid" class="invalid-feedback">
                <div *ngIf="schematemplateshortname.errors.required">Name is required</div>
                <div *ngIf="schematemplateshortname.errors.pattern">The short name can have only lowercase letters, digits and underscore (_)</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
  </div>
</div>


<!-- schema-list.html -->
<div *ngIf="((action == 'children') || (action == 'detail'))">
<div class="main-title">
  <a routerLink="/office/children/{{office.id}}" routerLinkActive="active">{{schemaTemplate.name}}</a>
</div>

<div class="container-fluid cards">
  <div class="row">
    <div class="card card-style" *ngFor="let workpackTemplate of schemaTemplate.workpackTemplates">
      <div class="card-body">
        <div class="card-image">
            <i class="fa fa-cubes" aria-hidden="true"></i>
        </div>
        <div class="card-title">
          <a routerLink="/workpacktemplate/children/{{workpackTemplate.id}}" routerLinkActive="active">{{workpackTemplate.name}}</a>
        </div>
        <div class="card-setting">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
        <div class="card-manager">
          <!--i class="fa fa-user-circle" aria-hidden="true" [pTooltip]="env.managerName" tooltipPosition="top"></i-->
          <i class="fa fa-user-circle" aria-hidden="true" pTooltip="managerName" tooltipPosition="top"></i>
        </div>
        <div class="edit-view">
          <a routerLink="/workpacktemplate/edit/{{workpackTemplate.id}}" routerLinkActive="active">More...</a>
        </div>
        <div class="edit-view">
          <a (click)="deleteWorkpackTemplate(workpackTemplate.id)">Delete me...</a>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="/workpacktemplate/new2schematemplate/{{schemaTemplate.id}}" routerLinkActive="active">New...</a>
</div>
</div>
