<!-- schema-list.html -->

<div class="background-page">
<div class="main-title">
  <a routerLink="/" routerLinkActive="active">{{office.name}}</a>
</div>
  
  <div class="page-container">
    <div class="container-fluid cards">
      <div class="row">
        <div class="card card-style" *ngFor="let schemaTemplate of office.schemaTemplates"> 
          <div class="card-body">
            <div class="card-image">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
            <div class="card-title">
              <a routerLink="/schematemplate/children/{{schemaTemplate.id}}" routerLinkActive="active">{{schemaTemplate.name}}</a>
            </div>
  
            <div class="dropleft">
              <i class="fa fa-bars card-setting" id="dropdownMenuButton" data-toggle="dropdown" ></i>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/schematemplate/edit/{{schemaTemplate.id}}" routerLinkActive="active" href="#">Edit</a>
                <a class="dropdown-item" (click)="DeleteSchemaTemplate(schemaTemplate.id)" href="#">Delete</a>
                  
              </div>
            </div>
  
            <div class="card-manager">
              <!-- <i class="fa fa-user-circle" aria-hidden="true" [pTooltip]="office.managerName" tooltipPosition="top"></i> -->
              <i class="fa fa-user-circle" aria-hidden="true" pTooltip="managerName" tooltipPosition="top"></i>
            </div>
          </div>
        </div>
  
        <div class="card new-card" routerLink="/schematemplate/new/{{office.id}}" routerLinkActive="active">
          <div class="card-body">
            <div class="card-image-new">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
