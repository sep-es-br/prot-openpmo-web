<div class="container-form">
  <div class="workpack-edit" *ngIf="(viewOptions.showForm)">
    <div class="main-title">
      <div>
        <span>{{viewOptions.title}}</span>
        <span *ngIf="viewOptions.action.slice(0,3) == 'new'" > {{workpackTemplate.name}}</span>
      </div>
    </div>
    <form name="workpackForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="workpackname">Name</label>
        <input type="text" class="form-control" 
            name="workpackname"
            #workpackName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && workpackName.invalid }"
            required
            type="text" size="30" 
            [ngModel]="workpack.name | trim"
            (ngModelChange)="SetTrimmedNameAndShortName($event)" /> 
        <div *ngIf="f.submitted && workpackName.invalid" class="invalid-feedback">
          <div *ngIf="workpackName.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="workpackshortname">Short Name</label>
        <input  class="form-control" 
                name="workpackshortname"
                #workpackShortName="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && workpackShortName.invalid }"
                required 
                pattern="[a-z0-9_]*"
                type="text" 
                size="30" 
                [(ngModel)]="workpack.shortName"/> 
        <div *ngIf="f.submitted && workpackShortName.invalid" class="invalid-feedback">
          <div *ngIf="workpackShortName.errors.required">Name is required</div>
          <div *ngIf="workpackShortName.errors.pattern">The short name can have only lowercase letters, digits and underscore (_)</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- schema-list.html -->
<div *ngIf="(viewOptions.showChildren)">
  <div class="main-title">{{workpack.name}}</div>
  <div class="page-container">
    <div class="container-fluid cards">
      <div class="row">
        <div class="card card-style"  *ngFor="let component of workpack.components"> 
          <div class="card-body">
            <div class="card-image">
              <mat-icon fontSet="fa" fontIcon="fa-cube"></mat-icon>
            </div>
            <div class="card-title">
              <a routerLink="/workpack/children/{{component.id}}&{{component.template.id}}" routerLinkActive="active">{{component.name}}</a>
            </div>
  
            <div class="card-setting" >
              <div class="dropleft" id="dropdownMenuButton" data-toggle="dropdown">
                <mat-icon fontSet="fa" fontIcon="fa-bars"></mat-icon>
              </div>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/workpack/edit/{{component.id}}&{{workpackTemplate.id}}" routerLinkActive="active" href="#">Edit</a>
                <a class="dropdown-item" 
                    (click)="DeleteWorkpack(component.id)"
                    routerLink="/workpack/children/{{workpack.id}}&{{workpackTemplate.id}}" 
                    routerLinkActive="active">Delete</a>
              </div>
            </div>
  
            <div class="card-manager">
              <mat-icon fontSet="fa" fontIcon="fa-user-circle"></mat-icon>
            </div>
          </div>
        </div>
        <div class="card new-card" *ngIf="workpackTemplate.components.length > 0">
            <div class="card-body">
              <div class="card-image-new dropleft" id="dropdownMenuButton" data-toggle="dropdown">
                  <mat-icon fontSet="fa" fontIcon="fa-plus"></mat-icon>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a *ngFor="let template of workpackTemplate.components" 
                        class="dropdown-item" 
                        routerLink="/workpack/new2workpack/{{workpack.id}}&{{template.id}}" 
                        routerLinkActive="active">{{template.name}}</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
