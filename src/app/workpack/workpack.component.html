<div class="container-form">
  <div class="workpack-edit" 
    *ngIf="(panel.showForm)">
    <div class="main-title">
      <div >{{panel.title}}</div>
    </div>
    <form name="workpackForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="workpackname">Name</label>
        <input type="text" class="form-control" 
            name="workpackname"
            #workpackName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && workpackName.invalid }"
            required
            type="text" size="30" 
            [ngModel]="workpack.name | trim"
            (ngModelChange)="SetTrimmedNameAndShortName($event)" /> 
        <div *ngIf="f.submitted && workpackName.invalid" class="invalid-feedback">
          <div *ngIf="workpackName.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="workpackshortname">Short Name</label>
        <input  class="form-control" 
                name="workpackshortname"
                #workpackShortName="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && workpackShortName.invalid }"
                required 
                pattern="[a-z0-9_]*"
                type="text" 
                size="30" 
                [(ngModel)]="workpack.shortName"/> 
        <div *ngIf="f.submitted && workpackShortName.invalid" class="invalid-feedback">
          <div *ngIf="workpackShortName.errors.required">Name is required</div>
          <div *ngIf="workpackShortName.errors.pattern">The short name can have only lowercase letters, digits and underscore (_)</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="(panel.showChildren)">
  <div class="main-title">
    <div >{{workpack.name}}</div>
  </div>


  <div class="page-container">
    <div class="container-fluid cards">
      <div class="row">
        <div class="card card-style" *ngFor="let component of workpack.components"> 
          <div class="card-body">
            <div class="card-image">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
            <div class="card-title">
              <a routerLink="/workpack/children/{{component.id}}" routerLinkActive="active">{{component.name}}</a>
            </div>
  
            <div class="dropleft">
                <i class="fa fa-bars card-setting" id="dropdownMenuButton" data-toggle="dropdown" ></i>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" routerLink="/workpack/edit/{{component.id}}" routerLinkActive="active" href="#">Edit</a>
                  <a class="dropdown-item" (click)="deleteWorkpack(component.id)" href="#">Delete</a>
                  <a class="dropdown-item" routerLink="/workpackadmin/children/{{workpack.id}}" routerLinkActive="active" href="#">Admin</a>
                </div>
              </div>
  
            <div class="card-manager">
              <!-- <i class="fa fa-user-circle" aria-hidden="true" [pTooltip]="workpack.managerName" tooltipPosition="top"></i> -->
              <i class="fa fa-user-circle" aria-hidden="true" pTooltip="managerName" tooltipPosition="top"></i>
            </div>
          </div>
        </div>
  
        <div class="card new-card" (click)="NewWorkpack()" routerLink="/workpack/new2workpack/{{workpack.id}}" routerLinkActive="active">
          <div class="card-body">
            <div class="card-image-new">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="temp">

</div>
