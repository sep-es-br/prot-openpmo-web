<label>
  Select the template to reuse:
</label>
<mat-radio-group name="node-radio"  >
  <mat-tree [dataSource]="nestedDataSource" 
            [treeControl]="nestedTreeControl" 
            class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <button mat-icon-button disabled></button>
        <mat-radio-button class="example-radio-button" value="{{node.id}}">
          <div class="node-label">{{node.name}}</div>
        </mat-radio-button>
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name"
                  class="" >
            <mat-icon fontSet="fa" 
                      fontIcon="{{nestedTreeControl.isExpanded(node) ? 'fa-chevron-down' : 'fa-chevron-right'}}"
                      aria-hidden="true">
            </mat-icon>
          </button>
          <mat-radio-button class="example-radio-button" value="{{node.id}}">
            <div class="node-label">{{node.name}}</div>
          </mat-radio-button>
        </div>
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</mat-radio-group>
